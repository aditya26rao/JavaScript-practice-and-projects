<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="buttonsContainer">
            <button class="clearBtn" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendValue(this.innerText)">+</button>
            <button onclick="appendValue(this.innerText)">1</button>
            <button onclick="appendValue(this.innerText)">2</button>
            <button onclick="appendValue(this.innerText)">3</button>
            <button class="operator" onclick="appendValue(this.innerText)">-</button>
            <button onclick="appendValue(this.innerText)">4</button>
            <button onclick="appendValue(this.innerText)">5</button>
            <button onclick="appendValue(this.innerText)">6</button>
            <button class="operator" onclick="appendValue(this.innerText)">*</button>
            <button onclick="appendValue(this.innerText)">7</button>
            <button onclick="appendValue(this.innerText)">8</button>
            <button onclick="appendValue(this.innerText)">9</button>
            <button class="operator" onclick="appendValue(this.innerText)">/</button>
            <button onclick="appendValue(this.innerText)">0</button>
            <button onclick="appendValue(this.innerText)">.</button>
            <button class="equalTo" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
