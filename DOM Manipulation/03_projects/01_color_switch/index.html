<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Color Changer</h1>
    <div class="box">
        <div class="left">
            <button class="randomBtn">Random Color</button>
        </div>
        <div class="middle">
            <input type="text" placeholder="Enter a color or hex code" id="colorValue">
        </div>
        <div class="right">
            <button class="applyBtn">Apply Color</button>
        </div>
    </div>
    <h2 id="current-color"></h2>
    <script src="script.js"></script>
</body>

</html>
